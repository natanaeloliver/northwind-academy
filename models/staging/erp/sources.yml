version: 2

sources:
  - name: erp
    description: Modelo com as tabelas fonte - raw tables
    database: fea24_4 
    schema: raw_northwind
    tables:
      - name: product
      - name: category
      - name: supplier
      - name: custumer
        description: Tabela dos clientes
        columns:
          - name: ID
            description: Identificador dos clientes
            tests:
              - unique
              - not_null
      - name: employee
        description: Tabela dos funcionários
        columns:
          - name: ID
            description: Identificador dos funcionários
            tests:
              - unique
              - not_null              
      - name: _order_
        description: Tabela dos cabeçalho das ordens de compra
        columns:
          - name: CUSTOMERID
            description: Identificador dos clientes
            tests:
              - relationships:
                  to: ref('ID')
                  field: custumer
          - name: EMPLOYEEID
            description: Identificador dos funcionários
            tests:
              - relationships:
                  field: ID
                  to: ref('employee')
          - name: ID
            description: Identificador das ordens de compra
            tests:
              - unique
              - not_null
      - name: orderdetail
        columns:
          - name: id
            tests:
              - unique
              - not_null

      

